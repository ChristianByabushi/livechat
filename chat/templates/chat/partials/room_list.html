<div class="grid grid-cols-4 gap-4">
    {% for room in rooms %}
    <div class="p-4 rounded-xl {%if room.status == 'waiting' %} bg-emerald-100 {% elif room.status == 'active' %} bg-yellow-100 {% else %} bg-gray-100 {% endif %}
          ">
        <h3 class="mb-4 text-lg">Chat</h3>
        <p>
            <b>ID: {{ room.uuid }}</b>
            <b>Name: {{ room.client }}</b>
            <b>Status: {{ room.get_status_display }}</b>
            <b>Agent:{% firstof room.agent.name 'None yet ...' %}</b>
        </p>
        <a href="{% url 'chat:room' room.uuid %}" class="mt-4 inline-block py-2  px-6 bg-emerald-800 text-white rounded-xl">Join</a>
        <a href="{% url 'chat:roomdelete' room.uuid %}" class="mt-4 inline-block py-2 px-6 bg-rose-800 text-white rounded-xl"> Delete </a>
    </div>
    {% endfor %}
</div>
